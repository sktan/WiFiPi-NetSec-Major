<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Connect to a WiFi Network</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/wifi-connect.css" rel="stylesheet">
    <link href="dist/plugins/datatables/datatables.min.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="panel panel-default wifi-display">
          <div class="panel-heading">Wifi Network</div>
          <table class="table" id="wifi-list"> 
            <thead> 
              <tr> 
                <th>#</th> 
                <th>Network SSID</th> 
                <th>Authentication</th> 
                <th>Signal Strength</th> 
                <th>Action</th> 
              </tr> 
            </thead> 
            <tbody> 
              <tr> 
                <th scope="row">1</th> 
                <td>Tafe Network</td> 
                <td>WPA-PSK</td> 
                <td>
                  <div class="progress">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                    </div>
                  </div>
                </td> 
                <td><button class="btn btn-primary btn-xs" id="Tafe Network">Connect</button></td> 
              </tr> 
              <tr> 
                <th scope="row">2</th> 
                <td>Windex Network</td> 
                <td>Not Secured</td> 
                <td>  
                  <div class="progress">
                    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    </div>
                  </div>
                </td> 
                <td><button class="btn btn-primary btn-xs" id="Windex Network">Connect</button></td> 
              </tr> 
              <tr> 
                <th scope="row">2</th> 
                <td>Costco Network</td> 
                <td>WPA-PSK</td> 
                <td>  
                  <div class="progress">
                    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 25%;">
                    </div>
                  </div>
                </td> 
                <td><button class="btn btn-primary btn-xs" id="Costco Network">Connect</button></td> 
              </tr> 
            </tbody> 
          </table>
        </div>
      </div>
    </div>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    
    <!-- jQuery Javascript -->
    <script src="dist/js/jquery.min.js"></script>
    
    <!-- DataTables JavaScript -->
    <script src="dist/plugins/datatables/datatables.min.js"></script>
    
    <script>
      /*
      $(document).ready(function() {
          $('#wifi-list').dataTable();
      });
      */
      $("button").click(function() {
        window.location.href = "connect.html#" + escape($(this).attr('id'));
      });
    </script>
  </body>
</html>
